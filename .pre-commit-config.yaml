fail_fast: true
repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.0
    hooks:
      - id: ruff
        # No --fix: auto-fix modifies working dir but doesn't stage,
        # so commit passes but fixes aren't committed. Check-only is safer.
      - id: ruff-format
        args: [--check]  # Check only, fail if formatting needed

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: bash -c 'cd brain_api && uv sync --extra dev && uv run pytest'
        language: system
        pass_filenames: false
        types: [python]
